apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chatbot-dev
  namespace: argocd
  labels:
    app: chatbot
    environment: dev
    tenant: opsera
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/opsera-test-org/chat-companion.git
    targetRevision: main
    path: .opsera-chatbot/k8s/overlays/dev
  destination:
    name: opsera-usw2-np
    namespace: opsera-chatbot-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
